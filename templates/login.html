<body>
    <!-- login -->
     <section class="login">
        <div class="wrapper">
            <div class="form-header">
                <h2 class="title-login">Iniciar sesión</h2>
            </div>
            <form method="post" id="form-login">
                <fieldset class="input-box">
                    <div class="input-container">
                        <i class='bx bx-envelope'></i> 
                        <input type="email" class="input-field" id="email-login" placeholder="Correo electrónico" required>
                    </div>
        
                    <div class="input-container">
                        <i class='bx bx-lock'></i> 
                        <input type="password" class="input-field" id="password-login" placeholder="Contraseña" required>
                    </div>
                </fieldset>
                    <div class="forms-cols">
                        <a href="#" class="forgot-password">¿Olvidaste la contraseña?</a>
                    </div>
                <div class="input-box">
                    <button type="submit" class="btn-submit" id="SignInBtn">Iniciar sesión</button>
                </div>
                <div class="google-login">
                    <button type="button" class="btn-submit google-btn" id="GoogleBtn">
                        <i class='bx bxl-google'></i> Inicia sesión con Google</button>
                </div>
                <div class="switch-form">
                    <span>¿No tienes una cuenta? <a href="#">Regístrate</a></span>
                </div>
            </form>
        </div>
     </section>
