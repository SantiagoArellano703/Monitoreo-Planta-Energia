<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
    <title>App Web</title>
</head>
<body class="body-details">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-dashboard">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><i class='bx bx-bulb'></i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="dashboard.html">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="details.html">Registros</a>
              </li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item" id="btn-logout">
                    <a class="nav-link d-flex align-items-center justify-content-center" href="">
                        Salir
                        <i class='bx bx-log-out px-2'></i>
                    </a>
                </li>
            </ul>
            
          </div>
        </div>
    </nav>

    <main class="content px-3 py-4">
        <div class="container-fluid">
            <div class="mb-3">
                <div class="container-fluid d-flex align-items-center justify-content-between mb-3">
                    <h2 class="fw-bold fs-4">Detalles</h3>
                    <div>
                        <select class="form-select" aria-label="Select filter" id="selectFilter">
                            <option value="0" selected>Todos</option>
                            <option value="1">Normales</option>
                            <option value="2">Excedidos</option>
                        </select>
                    </div>
                    
                </div>
                

                <!-- Cards Superiores -->
                <div class="row">
                    <div class="col-12">
                        <div class="card shadow">
                            <div class="card-body py-4">
                                <div class="table-responsive">
                                    <table class="table text-center">
                                        <thead>
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">Fecha</th>
                                                <th scope="col">Turno de mañana (kWh)</th>
                                                <th scope="col">Turno de tarde (kWh)</th>
                                                <th scope="col">Consumo Total (kWh)</th>
                                                <th scope="col">Límite excedido</th>
                                                <th scope="col">Eliminar</th>
                                            </tr>
                                        </thead>
                                        <tbody id="details-table-body">
                                            <!-- <tr>
                                                <th scope="row">1</th>
                                                <td>Mark</td>
                                                <td>Otto</td>
                                                <td>@mdo</td>
                                            </tr> -->
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>       
                </div>

            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script type="module" src="../js/details.js"></script>
</body>
</html>
