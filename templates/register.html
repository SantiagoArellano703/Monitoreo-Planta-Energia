<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>App Web</title>
</head>
<body>
    <!-- login -->
    <section class="register">
        <div class="wrapper">
            <div class="form-header">
                <h2 class="title-register">Regístrate</h2>
            </div>
    
            <form method="post" id="form-register">
                <fieldset class="input-box">
                    <div class="input-container">
                        <i class='bx bx-envelope'></i> 
                        <input type="email" class="input-field" id="email-register" placeholder="Correo electrónico" required>
                    </div>
    
                    <div class="input-container">
                        <i class='bx bx-lock'></i> 
                        <input type="password" class="input-field" id="password-register" placeholder="Contraseña" required>
                    </div>
    
                    <div class="input-container">
                        <i class='bx bx-user'></i> 
                        <input type="text" class="input-field" id="username" placeholder="Nombre" required>
                    </div>
    
                    <div class="input-container">
                        <i class='bx bx-user'></i> 
                        <input type="text" class="input-field" id="lastname" placeholder="Apellido" required>
                    </div>
                </fieldset>
    
                <div class="input-box">
                    <button type="submit" class="btn-submit" id="SignUpBtn">Registrarse</button>
                </div>
    
                <div class="switch-form">
                    <span>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></span>
                </div>
            </form>
        </div>
    </section>
    
    <script type="module" src="../js/firebaseInit.js"></script>
    <script type="module" src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
<a href="index.html" class="back-home-btn">
    <box-icon name="log-out"></box-icon> Home
</a>
</html>
