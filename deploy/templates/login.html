<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>App Web</title>
</head>
<body>
    <section class="auth-container">
        <div class="wrapper">
            <!-- Login -->
            <div id="login-form">
                <div class="form-header">
                    <h2 class="title-login">Iniciar sesión</h2>
                </div>
                <form method="post" id="form-login">
                    <fieldset class="input-box">
                        <div class="input-container">
                            <i class='bx bx-envelope'></i>
                            <input type="email" class="input-field" id="email-login" placeholder="Correo electrónico"
                                required>
                        </div>

                        <div class="input-container">
                            <i class='bx bx-lock'></i>
                            <input type="password" class="input-field" id="password-login" placeholder="Contraseña"
                                required>
                        </div>
                    </fieldset>
                    <div class="input-box">
                        <button type="submit" class="btn-submit" id="SignInBtn">Iniciar sesión</button>
                    </div>
                    <div class="google-login" id="google-login">
                        <button type="button" class="btn-submit google-btn" id="GoogleBtn">
                            <i class='bx bxl-google'></i> Inicia sesión con Google</button>
                    </div>
                    <div class="switch-form">
                        <span>¿No tienes una cuenta? <a href="#" id="show-register">Regístrate</a></span>
                    </div>
                </form>
            </div>

            <!-- Register -->
            <div id="register-container" style="display: none;">
                <div class="form-header">
                    <h2 class="title-register">Regístrate</h2>
                </div>
                <form method="post" id="form-register">
                    <fieldset class="input-box">
                        <div class="input-container">
                            <i class='bx bx-envelope'></i>
                            <input type="email" class="input-field" id="email-register" placeholder="Correo electrónico"
                                required>
                        </div>

                        <div class="input-container">
                            <i class='bx bx-lock'></i>
                            <input type="password" class="input-field" id="password-register" placeholder="Contraseña"
                                required>
                        </div>

                        <div class="input-container">
                            <i class='bx bx-user'></i>
                            <input type="text" class="input-field" id="username" placeholder="Nombre" required>
                        </div>

                        <div class="input-container">
                            <i class='bx bx-user'></i>
                            <input type="text" class="input-field" id="lastname" placeholder="Apellido" required>
                        </div>

                        <p>La contraseña debe contener 6 caracteres, una mayúscula y un número.</p>
                    </fieldset>
                    <div class="input-box">
                        <button type="submit" class="btn-submit" id="SignUpBtn">Registrarse</button>
                    </div>
                    <div class="switch-form">
                        <span>¿Ya tienes una cuenta? <a href="#" id="show-login">Iniciar sesión</a></span>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <a href="../index.html" class="back-home-btn">
        <box-icon name="log-out"></box-icon> Home
    </a>

    <script type="module" src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById("show-register").addEventListener("click", function () {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("register-container").style.display = "block"; 
        });
        
        document.getElementById("show-login").addEventListener("click", function () {
            document.getElementById("register-container").style.display = "none"; 
            document.getElementById("login-form").style.display = "block";
        });
    </script>    
</body>
</html>
